<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhes da Consulta</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header class="main-header">
        <a th:href="@{/medico/home}" class="brand">Care.ly - Área do Médico</a>
    </header>

    <main>
        <div class="card">
            <div class="card-header">
                <h2><i class="bi bi-file-earmark-medical"></i> Detalhes da Consulta</h2>
            </div>
            <div class="card-body">
                <h3>Informações do Paciente</h3>
                <p><strong>Nome:</strong> <span th:text="${consulta.paciente.nome}"></span></p>
                <p><strong>Email:</strong> <span th:text="${consulta.paciente.email}"></span></p>
                <hr style="margin: 1.5rem 0;">

                <h3>Informações da Consulta</h3>
                <p><strong>Data:</strong> <span th:text="${#temporals.format(consulta.data, 'dd/MM/yyyy')}"></span></p>
                <p><strong>Hora:</strong> <span th:text="${#temporals.format(consulta.hora, 'HH:mm')}"></span></p>
            </div>
            <div class="card-footer" style="display: flex; justify-content: space-between; align-items: center;">
                <a th:href="@{/medico/diagnostico/{id}(id=${consulta.id})}" class="btn btn-primary">
                    <i class="bi bi-file-medical"></i> Adicionar/Ver Diagnóstico
                </a>
                <a th:href="@{/medico/consulta}" class="btn btn-secondary">Voltar</a>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        &copy; 2025 Care.ly - Todos os direitos reservados.
    </footer>
</body>
</html>
