<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Agendamentos de Consulta</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h1>Agendamentos de Consulta</h1>

    <div th:if="${#lists.isEmpty(medico.agendamentoConsultas)}">
        <p>Não há agendamentos para o momento.</p>
    </div>

    <table th:if="${!#lists.isEmpty(medico.agendamentoConsultas)}" border="1" cellpadding="8" cellspacing="0">
        <thead>
        <tr>
            <th>Data</th>
            <th>Hora</th>
            <th>Status</th>
            <th>Paciente</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="agendamento : ${medico.agendamentoConsultas}">
            <td th:text="${agendamento.data}">2025-01-01</td>
            <td th:text="${agendamento.hora}">14:00</td>
            <td th:text="${agendamento.status}">Pendente</td>
            <td th:text="${agendamento.paciente.nome}">Nome do Paciente</td>
            <td>
                <a th:href="@{/medico/agendamento-consulta/detalhes/{id}(id=${agendamento.id})}">Detalhes</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/medico/home}" class="btn">Voltar</a>
</div>
</body>
</html>
