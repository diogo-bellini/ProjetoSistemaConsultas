<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil - Médico</title>
</head>
<body>
<h1>Editar Perfil</h1>

<form th:action="@{/medico/editar-perfil}" method="post">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:value="${medico.nome}" required />
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${medico.email}" required />
    </div>

    <div>
        <label for="especialidade">Especialidade:</label>
        <input type="text" id="especialidade" name="especialidade" th:value="${medico.especialidade}" required />
    </div>

    <div>
        <label for="senha">Nova Senha (deixe em branco para manter):</label>
        <input type="password" id="senha" name="senha" />
    </div>

    <div>
        <button type="submit">Salvar Alterações</button>
        <a th:href="@{/medico/home}">Cancelar</a>
    </div>
</form>
</body>
</html>
