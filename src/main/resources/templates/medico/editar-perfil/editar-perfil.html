<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Perfil - Médico</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header class="main-header">
        <a th:href="@{/medico/home}" class="brand">Care.ly - Área do Médico</a>
    </header>
    
    <main>
        <div class="card">
            <div class="card-header">
                <h2><i class="bi bi-person-fill-gear"></i> Editar Perfil</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/medico/editar-perfil}" th:object="${medico}" method="post">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" th:field="*{nome}" required />
                    </div>
            
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" th:field="*{email}" required />
                    </div>

                    <div class="form-group">
                        <label for="especialidade">Especialidade:</label>
                        <input type="text" id="especialidade" name="especialidade" th:field="*{especialidade}" required />
                    </div>
            
                    <div class="form-group">
                        <label for="senha">Nova Senha (deixe em branco para não alterar):</label>
                        <input type="password" id="senha" name="senha" />
                    </div>
            
                    <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        <a th:href="@{/medico/home}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        &copy; 2025 Care.ly - Todos os direitos reservados.
    </footer>
</body>
</html>
