<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Prescrição</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header class="main-header">
        <a th:href="@{/medico/home}" class="brand">Care.ly - Área do Médico</a>
    </header>
    
    <main>
        <div class="card">
            <div class="card-header">
                <h2><i class="bi bi-pencil-square"></i> Editar Prescrição</h2>
            </div>
            <form th:action="@{/medico/prescricao/editar}" th:object="${prescricao}" method="post">
                <div class="card-body">
                    <input type="hidden" name="id" th:field="*{id}" />
                    
                    <div class="form-group">
                        <label for="medicamento">Medicamento:</label>
                        <input type="text" id="medicamento" name="medicamento" th:field="*{medicamento}" required />
                    </div>
            
                    <div class="form-group">
                        <label for="dosagem">Dosagem:</label>
                        <input type="text" id="dosagem" name="dosagem" th:field="*{dosagem}" required />
                    </div>
            
                    <div class="form-group">
                        <label for="frequencia">Frequência:</label>
                        <input type="text" id="frequencia" name="frequencia" th:field="*{frequencia}" required />
                    </div>
            
                    <div class="form-group">
                        <label for="dataInicio">Data de Início:</label>
                        <input type="date" id="dataInicio" name="dataInicio" th:field="*{dataInicio}" required />
                    </div>
            
                    <div class="form-group">
                        <label for="dataFim">Data de Fim:</label>
                        <input type="date" id="dataFim" name="dataFim" th:field="*{dataFim}" required />
                    </div>
                </div>
                <div class="card-footer" style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    <a th:href="@{/medico/diagnostico/{id}(id=${prescricao.diagnostico.consulta.id})}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        &copy; 2025 Care.ly - Todos os direitos reservados.
    </footer>
</body>
</html>
