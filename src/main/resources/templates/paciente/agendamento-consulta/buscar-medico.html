<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buscar Médico</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">  
</head>
<body>
    <header class="main-header">
        <a th:href="@{/paciente/home}" class="brand">Care.ly</a>
    </header>

    <main>
        <div class="card">
            <div class="card-header">
                <h2><i class="bi bi-search"></i> Agendar Consulta - Buscar Médico</h2>
                <p style="color: var(--text-light); margin: 0;">Encontre um médico pela especialidade ou pelo e-mail.</p>
            </div>
            <div class="card-body">
                <form th:action="@{/paciente/agendamento-consulta/medicos}" method="get">
                    <div class="form-group">
                        <label for="especialidade">Buscar por Especialidade:</label>
                        <select id="especialidade" name="especialidade">
                            <option value="" selected>-- Selecione uma especialidade --</option>
                            <option th:each="esp : ${especialidades}" th:value="${esp}" th:text="${esp}"></option>
                        </select>
                    </div>
    
                    <div style="text-align: center; margin: 1.5rem 0; color: var(--text-light); font-weight: 500;">OU</div>
    
                    <div class="form-group">
                        <label for="email">Buscar por E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="exemplo@medico.com">
                    </div>
    
                    <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                        <button type="submit" class="btn btn-primary">Buscar</button>
                        <a th:href="@{/paciente/home}" class="btn btn-secondary">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        &copy; 2025 Care.ly - Todos os direitos reservados.
    </footer>
</body>
</html>
