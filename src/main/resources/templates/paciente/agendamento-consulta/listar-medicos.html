<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Médicos Encontrados</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header class="main-header">
        <a th:href="@{/paciente/home}" class="brand">Care.ly</a>
    </header>

    <main>
        <div class="card">
            <div class="card-header">
                <h2><i class="bi bi-people-fill"></i> Médicos Encontrados</h2>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(medicos)}" style="text-align: center; padding: 2rem; background-color: #f0fdfa; border-radius: 6px;">
                    <h3 style="margin-top: 0;">Nenhum médico encontrado!</h3>
                    <p>Tente novamente com outros critérios de busca.</p>
                </div>
        
                <div th:if="${not #lists.isEmpty(medicos)}">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Especialidade</th>
                                <th style="text-align: right;">Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="medico : ${medicos}">
                                <td th:text="${medico.nome}">Dr. Nome do Médico</td>
                                <td th:text="${medico.especialidade}">Cardiologia</td>
                                <td style="text-align: right;">
                                    <a th:href="@{/paciente/agendamento-consulta/agendar/{id}(id=${medico.id})}" class="btn btn-primary">
                                        <i class="bi bi-calendar-plus"></i> Agendar
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer">
                <a th:href="@{/paciente/agendamento-consulta}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Fazer Nova Busca
                </a>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        &copy; 2025 Care.ly - Todos os direitos reservados.
    </footer>
</body>
</html>
