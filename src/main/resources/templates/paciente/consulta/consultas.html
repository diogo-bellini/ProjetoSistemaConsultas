<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Minhas Consultas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .status-badge { padding: 0.25rem 0.6rem; border-radius: 12px; font-weight: 500; font-size: 0.8rem; }
        .status-confirmada { background-color: #c6f6d5; color: #2f855a; }
        .status-pendente { background-color: #feebc8; color: #9c4221; }
    </style>
</head>
<body>
    <header class="main-header">
        <a th:href="@{/paciente/home}" class="brand">Care.ly</a>
    </header>

    <main>
        <h2><i class="bi bi-journal-text"></i> Minhas Consultas</h2>
    
        <ul class="nav-tabs" id="myTab">
            <li><button class="nav-link active" data-tab="marcadas">Consultas Marcadas</button></li>
            <li><button class="nav-link" data-tab="historico">Histórico de Consultas</button></li>
        </ul>
    
        <div class="tab-content">
            <div class="tab-pane active" id="marcadas">
                <div class="card">
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(consultasMarcadas)}">Você não possui consultas marcadas.</div>
                        <div th:unless="${#lists.isEmpty(consultasMarcadas)}" style="overflow-x: auto;">
                            <table class="table">
                                <thead><tr><th>Data</th><th>Hora</th><th>Médico</th><th>Status</th><th>Ações</th></tr></thead>
                                <tbody>
                                    <tr th:each="ag : ${consultasMarcadas}">
                                        <td th:text="${#temporals.format(ag.data, 'dd/MM/yyyy')}"></td>
                                        <td th:text="${#temporals.format(ag.hora, 'HH:mm')}"></td>
                                        <td th:text="${ag.medico.nome}"></td>
                                        <td>
                                            <span class="status-badge" 
                                                  th:classappend="${ag.status == 'Pendente' ? 'status-pendente' : 'status-confirmada'}" 
                                                  th:text="${ag.status}"></span>
                                        </td>
                                        <td style="display: flex; gap: 0.5rem; align-items: center;">
                                            <a th:href="@{/paciente/consultas/agendamento/{id}/reagendar(id=${ag.id})}" class="btn btn-secondary">Reagendar</a>
                                            <form th:action="@{/paciente/consultas/agendamento/{id}/cancelar(id=${ag.id})}" method="post" onsubmit="return confirm('Tem certeza que deseja cancelar esta consulta?');">
                                                <button type="submit" class="btn" style="background-color: #c53030; color: white;"><i class="bi bi-x-circle"></i>Cancelar</button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="tab-pane" id="historico">
                <div class="card">
                     <div class="card-body">
                        <div th:if="${#lists.isEmpty(historicoConsultas)}">Você ainda não possui um histórico de consultas.</div>
                        <div th:unless="${#lists.isEmpty(historicoConsultas)}" style="overflow-x: auto;">
                            <table class="table">
                                <thead><tr><th>Data</th><th>Hora</th><th>Médico</th><th style="text-align: right;">Ações</th></tr></thead>
                                <tbody>
                                    <tr th:each="c : ${historicoConsultas}">
                                        <td th:text="${#temporals.format(c.data, 'dd/MM/yyyy')}"></td>
                                        <td th:text="${#temporals.format(c.hora, 'HH:mm')}"></td>
                                        <td th:text="${c.medico.nome}"></td>
                                        <td style="text-align: right;">
                                            <a th:href="@{/paciente/consultas/detalhes/{id}(id=${c.id})}" class="btn btn-primary">Ver Detalhes</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        &copy; 2025 Care.ly - Todos os direitos reservados.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tabs = document.querySelectorAll('.nav-link[data-tab]');
            const panes = document.querySelectorAll('.tab-pane');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    const targetPaneId = tab.getAttribute('data-tab');
                    panes.forEach(pane => {
                        if (pane.id === targetPaneId) {
                            pane.classList.add('active');
                            pane.style.display = 'block';
                        } else {
                            pane.classList.remove('active');
                            pane.style.display = 'none';
                        }
                    });
                });
            });
            // Ativa a primeira aba por padrão
            document.querySelector('.nav-link[data-tab="marcadas"]').click();
        });
    </script>
</body>
</html>
