<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Meus Agendamentos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .status-badge { padding: 0.25rem 0.6rem; border-radius: 12px; font-weight: 500; font-size: 0.8rem; }
        .status-Confirmada { background-color: #c6f6d5; color: #2f855a; }
        .status-Pendente { background-color: #feebc8; color: #9c4221; }
        .status-Cancelada { background-color: #fed7d7; color: #c53030; }
        .alert-info { padding: 1rem; background-color: #e6f7ff; border: 1px solid #91d5ff; color: #0050b3; border-radius: 6px; }
    </style>
</head>
<body>
    <header class="main-header">
        <a th:href="@{/paciente/home}" class="brand">Care.ly</a>
    </header>

    <main>
        <div class="card">
            <div class="card-header">
                <h2><i class="bi bi-calendar-week"></i> Meus Agendamentos</h2>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(agendamentos)}" class="alert-info">
                    Você não possui agendamentos.
                </div>
                <div th:unless="${#lists.isEmpty(agendamentos)}" style="overflow-x: auto;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Hora</th>
                                <th>Médico</th>
                                <th>Especialidade</th>
                                <th>Status</th>
                                <th style="text-align: right;">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="agendamento : ${agendamentos}">
                                <td th:text="${#temporals.format(agendamento.data, 'dd/MM/yyyy')}"></td>
                                <td th:text="${#temporals.format(agendamento.hora, 'HH:mm')}"></td>
                                <td th:text="${agendamento.medico.nome}"></td>
                                <td th:text="${agendamento.medico.especialidade}"></td>
                                <td><span class="status-badge" th:classappend="'status-' + ${agendamento.status}" th:text="${agendamento.status}"></span></td>
                                <td style="text-align: right;">
                                    <a th:href="@{/paciente/consultas/agendamento/detalhes/{id}(id=${agendamento.id})}" class="btn btn-primary">Detalhes</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer">
                <a th:href="@{/paciente/home}" class="btn btn-secondary">Voltar</a>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        &copy; 2025 Care.ly - Todos os direitos reservados.
    </footer>
</body>
</html>
