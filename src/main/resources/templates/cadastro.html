<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
</head>
<body>
<h2>Cadastro de Usuário</h2>
<form action="/cadastro" method="post">
    <label>Nome: <input type="text" name="nome" required></label><br>
    <label>Email: <input type="email" name="email" required></label><br>
    <label>Senha: <input type="password" name="senha" required></label><br>

    <label>Tipo:
        <select name="tipo" id="tipo" onchange="toggleEspecialidade()" required>
            <option value="paciente">Paciente</option>
            <option value="medico">Médico</option>
        </select>
    </label><br>

    <div id="campo-especialidade" style="display: none;">
        <label>Especialidade: <input type="text" name="especialidade"></label><br>
    </div>

    <button type="submit">Cadastrar</button>
</form>

<script>
    function toggleEspecialidade() {
        const tipo = document.getElementById("tipo").value;
        document.getElementById("campo-especialidade").style.display =
            (tipo === "medico") ? "block" : "none";
    }
</script>

</body>
</html>
