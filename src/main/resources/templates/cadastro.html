<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro - Care.ly</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header class="main-header">
        <span class="brand">Care.ly</span>
    </header>

    <main>
        <div class="card" style="max-width: 450px; margin: 2rem auto;">
            <div class="card-header">
                <h2>Cadastro de Usuário</h2>
            </div>
            <div class="card-body">
                <form action="/cadastro" method="post">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo de Usuário:</label>
                        <select name="tipo" id="tipo" onchange="toggleEspecialidade()" required>
                            <option value="paciente">Paciente</option>
                            <option value="medico">Médico</option>
                        </select>
                    </div>
                    <div id="campo-especialidade" class="form-group" style="display: none;">
                        <label for="especialidade">Especialidade:</label>
                        <input type="text" id="especialidade" name="especialidade">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Cadastrar</button>
                </form>
            </div>
            <div class="card-footer" style="text-align: center;">
                Já tem uma conta? <a th:href="@{/login}">Faça login</a>
            </div>
        </div>
    </main>
    
    <footer class="main-footer">
        &copy; 2025 Care.ly - Todos os direitos reservados.
    </footer>

    <script>
        function toggleEspecialidade() {
            const tipo = document.getElementById("tipo").value;
            const campoEspecialidade = document.getElementById("campo-especialidade");
            const inputEspecialidade = document.getElementById("especialidade");
            
            if (tipo === "medico") {
                campoEspecialidade.style.display = "block";
                inputEspecialidade.required = true;
            } else {
                campoEspecialidade.style.display = "none";
                inputEspecialidade.required = false;
            }
        }
    </script>
</body>
</html>
