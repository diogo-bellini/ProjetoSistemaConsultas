<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Care.ly</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .alert { padding: 1rem; margin-bottom: 1.5rem; border-radius: 6px; }
        .alert-error { background-color: #fed7d7; color: #c53030; border: 1px solid #fbb6b6; }
        .alert-success { background-color: #c6f6d5; color: #2f855a; border: 1px solid #9ae6b4; }
    </style>
</head>
<body>
    <header class="main-header">
        <span class="brand">Care.ly</span>
    </header>

    <main>
        <div class="card" style="max-width: 450px; margin: 2rem auto;">
            <div class="card-header">
                <h2>Login</h2>
            </div>
            <div class="card-body">
                <div th:if="${param.error}" class="alert alert-error">
                    Email ou senha inválidos.
                </div>

                <div th:if="${param.logout}" class="alert alert-success">
                    Você saiu com sucesso.
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username">Email:</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
                </form>
            </div>
            <div class="card-footer" style="text-align: center;">
                Ainda não tem conta? <a th:href="@{/cadastro}">Cadastre-se aqui</a>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        &copy; 2025 Care.ly - Todos os direitos reservados.
    </footer>
</body>
</html>
