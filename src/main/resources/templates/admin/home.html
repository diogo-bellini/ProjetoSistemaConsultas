<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home - Admin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header class="main-header">
        <a th:href="@{/admin/home}" class="brand">Care.ly - Painel Administrativo</a>
    </header>

    <main>
        <h1>Bem-vindo(a), <span th:text="${admin.nome}">Administrador</span>!</h1>
        <h2 class="subtitle">Selecione uma opção abaixo para começar.</h2>

        <ul class="action-list">
            <li><a th:href="@{/admin/usuarios}"><i class="bi bi-people-fill"></i> Gerenciar Usuários</a></li>
            <li><a th:href="@{/admin/criar}"><i class="bi bi-person-plus-fill"></i> Criar Novo Administrador</a></li>
            <li><a th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i> Sair</a></li>
        </ul>
    </main>

    <footer class="main-footer">
        &copy; 2025 Care.ly - Todos os direitos reservados.
    </footer>
</body>
</html>
