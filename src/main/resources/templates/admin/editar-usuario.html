<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Usuário</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header class="main-header">
        <a th:href="@{/admin/home}" class="brand">Care.ly - Painel Administrativo</a>
    </header>
    
    <main>
        <div class="card">
            <div class="card-header">
                <h2><i class="bi bi-pencil-square"></i> Editar Usuário</h2>
            </div>
            <form th:action="@{/admin/usuarios/editar/{id}(id=${usuario.id})}" th:object="${usuario}" method="post">
                <div class="card-body">
                    <input type="hidden" name="id" th:field="*{id}" />

                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" th:field="*{nome}" required />
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" th:field="*{email}" required />
                    </div>

                    <div class="form-group">
                        <label for="senha">Nova Senha (deixe em branco para não alterar):</label>
                        <input type="password" id="senha" name="senha" />
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usuário:</label>
                        <input type="text" id="tipo" name="tipo" th:value="${tipo}" disabled style="background-color: #e9ecef;"/>
                    </div>
                  
                    <div class="form-group" th:if="${tipo == 'Medico'}">
                        <label for="especialidade">Especialidade:</label>
                        <input type="text" id="especialidade" name="especialidade" th:field="*{especialidade}" />
                    </div>
                </div>
                <div class="card-footer" style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    <a th:href="@{/admin/usuarios}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        &copy; 2025 Care.ly - Todos os direitos reservados.
    </footer>
</body>
</html>
