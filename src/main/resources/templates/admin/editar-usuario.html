<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Editar Usuário</title>
  <style>
    form {
      max-width: 400px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 6px;
      margin-bottom: 12px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.cancelar {
      background-color: #f44336;
      margin-left: 10px;
    }
  </style>
</head>
<body>

<h1>Editar Usuário</h1>

<form th:action="@{/admin/usuarios/editar}" method="post">
  <input type="hidden" name="id" th:value="${usuario.id}" />

  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" th:value="${usuario.nome}" required />

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:value="${usuario.email}" required />

  <label for="tipo">Tipo:</label>
  <input type="text" id="tipo" name="tipo" th:value="${usuario.tipo}" disabled />

  <div th:if="${usuario.tipo == 'Medico'}">
    <label for="especialidade">Especialidade:</label>
    <input type="text" id="especialidade" name="especialidade" th:value="${usuario.especialidade}" />
  </div>

  <button type="submit">Salvar</button>
  <a href="#" onclick="history.back(); return false;" class="cancelar">Cancelar</a>
</form>

</body>
</html>
