<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Criar Novo Admin</title>
  <style>
    form {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    a.voltar {
      display: inline-block;
      margin-top: 16px;
      text-align: center;
      color: #2196F3;
      text-decoration: none;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>

<h1>Criar Novo Administrador</h1>

<form th:action="@{/admin/criar-admin}" method="post">

  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" required />

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required />

  <label for="senha">Senha:</label>
  <input type="password" id="senha" name="senha" required />

  <button type="submit">Criar Admin</button>
</form>

<div style="text-align: center;">
  <a href="/admin/home" class="voltar">‚Üê Voltar para o painel</a>
</div>

</body>
</html>
