<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Gerenciar Usuários</title>
  <style>
    table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    a.button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        cursor: pointer;
        display: inline-block;
    }
    button.button.delete {
        padding: 10px 20px;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
    }
    form.inline {
        display: inline;
        margin: 0;
    }
    .voltar-container {
        text-align: center;
        margin-top: 30px;
    }
    a.button.voltar {
        background-color: #2196F3;
    }
  </style>
</head>
<body>

<h1>Gerenciar Usuários</h1>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Nome</th>
    <th>Email</th>
    <th>Ações</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="usuario : ${usuarios}">
    <td th:text="${usuario.id}">1</td>
    <td th:text="${usuario.nome}">João</td>
    <td th:text="${usuario.email}">joao@email.com</td>
    <td>
      <a class="button" th:href="@{'/admin/usuarios/editar/' + ${usuario.id}}">Editar</a>

      <form th:action="@{'/admin/usuarios/excluir/' + ${usuario.id}}" method="post" class="inline"
            onsubmit="return confirm('Tem certeza que deseja excluir este usuário?');">
        <button type="submit" class="button delete">Excluir</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<div class="voltar-container">
  <a href="/admin/home" class="button voltar">Voltar</a>
</div>

</body>
</html>
