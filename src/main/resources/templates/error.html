<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ocorreu um Erro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header class="main-header">
        <span class="brand">Care.ly</span>
    </header>

    <main>
        <div class="card" style="max-width: 500px; margin: 2rem auto; text-align: center;">
            <div class="card-body" style="padding: 2rem;">
                <i class="bi bi-heartbreak-fill" style="font-size: 3rem; color: #c53030;"></i>
                <h1 style="margin-top: 1rem;">Ocorreu um erro</h1>
                <p>Algo deu errado. Por favor, tente novamente mais tarde ou contate o suporte.</p>
                
                <div style="background: #f7fafc; padding: 1rem; border-radius: 6px; margin-top: 1.5rem; color: #718096; font-size: 0.9rem;">
                    <p th:if="${status}">Código do erro: <span th:text="${status}"></span></p>
                    <p th:if="${error}" th:text="${error}"></p>
                </div>

                <a th:href="@{/}" class="btn btn-primary" style="margin-top: 1.5rem;">Voltar para a Página Inicial</a>
            </div>
        </div>
    </main>
    
    <footer class="main-footer">
        &copy; 2025 Care.ly - Todos os direitos reservados.
    </footer>
</body>
</html>
